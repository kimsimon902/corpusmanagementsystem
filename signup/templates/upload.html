<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Corpus Management System</title>
    <link rel="stylesheet" href="{% static '\users\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '\users\css\uform.css' %}">
    <link rel="stylesheet" href="{% static '\users\css\Registration-Form-with-Photo.css' %}">
</head>

<body>
    <section class="contact-clean">
        <form method="post">
            <h2 class="text-center">Upload Literature</h2>
            <div class="mb-3"><input class="form-control" type="text" name="name" placeholder="Title"></div>
            <div class="mb-3"><input class="form-control is-invalid" type="text" name="author" placeholder="Author"><small class="form-text text-danger"></small></div>
            <div class="mb-3"><textarea class="form-control" name="abstract" placeholder="Abstract" rows="14" style="resize: none;"></textarea></div>
            <div class="mb-3"><input class="form-control" type="text" name="url" placeholder="Url"></div>
            <div class="mb-3"><button class="btn btn-primary" type="submit">Upload</button></div>
        </form>
    </section>
    <script src="static\users\js\bootstrap.min.js"></script>
</body>

</html>
