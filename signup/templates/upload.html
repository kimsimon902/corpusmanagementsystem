<!DOCTYPE html>
<html lang="en">
{% if request.session.email %}
{% load static %}
<head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Upload Publication</title>
    <link rel="stylesheet" href="{% static '\users\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '\users\css\uform.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static '\users\css\Login-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static '\users\assets\bootstrap\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '\users\assets\css\index.css' %}">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-6EGVSGYTZJ"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
    
          gtag('config', 'G-6EGVSGYTZJ');
        </script>

    <script type="text/javascript">
      $(document).ready(function() {
          $(function() {
              $( "#some_flag" ).dialog({
                  modal: true,
                  closeOnEscape: false,
                  dialogClass: "no-close",
                  resizable: false,
                  draggable: false,
                  width: 600,
                  buttons: [
                      {
                          text: "OK",
                          click: function() {
                          $( this ).dialog( "close" );
                          }
                      }
                  ]
              });
          });
      });
  </script>
</head>

<body>
    {% include 'main/nav-bar.html' %}
    <section class="contact-clean">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="text-center">Upload Literature</h2>
            <div class="mb-3"><input class="form-control" type="text" name="title" placeholder="Title" required></div>
            <div class="mb-3"><input class="form-control" type="text" name="author" placeholder="Author/s (e.g., Doe, John; Dela Cruz, Juan)" required></div>
            <div class="mb-3"><textarea class="form-control" name="abstract" placeholder="Abstract" rows="14" style="resize: none;"></textarea></div>
            <div class="mb-3"><textarea class="form-control" name="keywords" placeholder="Keywords (e.g., Augmented Reality, Computer Science, Artifical Intelligence)" rows="14" style="resize: none;"></textarea></div>
            <input type="file" name="document">
            {% if some_flag %}
              <div id="some_flag" title="Some Flag">
              <p style="color:red">Error Uploading!</p>
              </div>
            {% endif %}
            <div class="mb-3"><button class="btn btn-primary" type="submit">Upload</button></div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% else %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Upload</title>
    <link rel="stylesheet" href="{% static '\users\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '\users\fonts\ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static '\users\css\Login-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static '\users\css\home.css' %}">
    <link rel="stylesheet" href="{% static '\users\assets\bootstrap\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static '\users\assets\css\index.css' %}">
  </head>
  <body>
    <p>You need an account to access. Click here to go <a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Sign Up</a></p>
  </body>
{% endif %}
</html>
