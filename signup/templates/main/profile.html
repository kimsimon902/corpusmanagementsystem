<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="{% static '\users\css\profile.css' %}">
    <link rel="stylesheet" href="{% static '\users\assets\bootstrap\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    {% include 'main/nav-bar.html' %}
    <div class="tabs-body h-100">
        <div class="row h-100">
            <div class="col-md-auto tabs-sidebar">
                <button class="tabs-button tabs-button-active" data-for-tab="0">Profile</button>
                <button class="tabs-button" data-for-tab="1">Folder 1</button>
                <button class="tabs-button" data-for-tab="2">Folder 2</button>
                <button class="tabs-button" data-for-tab="3">Folder 3</button>
            </div>
            <!-- this will be one row only -->
            <div class="col-9 tabs-content tabs-content-active" data-tab="0">
                <h2>Profile</h2>
                <p>{{request.session.username}}</p>
                <p>{{request.session.email}}</p>
            </div>
            
            <div class="col-9 tabs-content" data-tab="1">
                {% include 'main/folder-pub-list.html' %}
            </div>
            <!-- this will be one row only -->
        </div>
    </div>

    <script src="{% static '\users\js\profile.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
