<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="{% static '\users\css\profile.css' %}">
    <link rel="stylesheet" href="{% static '\users\assets\bootstrap\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    
</head>
<body>
    {% include 'main/nav-bar.html' %}
    <div class="tabs-body h-100">
        <div class="row h-100">
            <div class="col-md-auto tabs-sidebar h-100" >
                <button class="tabs-button tabs-button-active" data-for-tab="0">Profile</button>
                <button class="tabs-button" data-for-tab="1">Folder 1</button>
                <button class="tabs-button" data-for-tab="2">Folder 2</button>
                <button class="tabs-button" data-for-tab="3">Folder 3</button>
            </div>
            <!-- this will be one row only -->
            <div class="col-9 tabs-content tabs-content-active" data-tab="0">
                <h2>Profile</h2>
                <p>{{request.session.username}}</p>
                <p>{{request.session.email}}</p>
            </div>
            
            <div class="col-9 tabs-content" data-tab="1">
                {% include 'main/folder-pub-list.html' %}
            </div>
            <!-- this will be one row only -->

            <div class="col-1">
                <br>
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#newFolder"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                  </svg> Folder </button>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="newFolder" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">New folder</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <form method="POST" action="">
                <div class="form-group">
                <label for="folder-name" class="col-form-label">Folder name:</label>
                <input type="text" class="form-control" id="folder-name">
                </div>
            
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Create folder</button>
            </form>
            </div>
        </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <script src="{% static '\users\js\profile.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
