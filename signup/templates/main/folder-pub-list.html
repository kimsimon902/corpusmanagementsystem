<div class="container-fluid" style="background: #efefef;">
    <br><br>
    <div class="row">
        <div class="col">

            <h5>{{folder.folder_name}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="table-responsive" style="min-height: 100vh;">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author/s</th>
                            <th>Abstract</th>
                            <th>Source</th>
                            <th>URL</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if bookmarks %}
                            {% for x in bookmarks %}
                            <tr>
                                <td><a href="/publication/{{x.publicationID}}">{{x.title}}</a></td>
                                <td>{{x.author}}</td>
                                <td style="max-width:500px;white-space: nowrap;overflow: hidden;text-overflow: ellipsis">{{x.abstract}}</td>
                                <td>{{x.source}}</td>
                                <td id="url">{{x.url}}</td>
                            </tr>
                                
                            {% endfor %}
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
